<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo marvel" src="assets/img/marvel-logo.png" alt="">
      <!--aca por ejemplo ngIf dice q si el heroe.casa es igual a marvel entonces q me ponga ese logo-->
      <img *ngIf="heroe.casa == 'DC'" class="img-logo dc" src="assets/img/dc-logo.jpg" alt="">
      <!--aca por ejemplo ngIf dice q si el heroe.casa es igual a marDCvel entonces q me ponga ese logo-->
    </div>
  </div>
</div>
